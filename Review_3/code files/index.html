<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Search Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Study Search</h1>
    <p class="intro">
      A unified search platform to explore <strong>videos, code, research papers,</strong> 
      and <strong>datasets</strong>. Just type your topic and choose a tab to 
      instantly discover learning resources from trusted sources like YouTube, GitHub, arXiv, and Kaggle.
    </p>

    <input type="text" id="searchInput" placeholder="Search topic...">
    <div class="tabs">
      <button onclick="search('videos')">Videos</button>
      <button onclick="search('code')">Code</button>
      <button onclick="search('papers')">Research Papers</button>
      <button onclick="search('datasets')">Datasets</button>
    </div>
    <div id="results" class="results"></div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
